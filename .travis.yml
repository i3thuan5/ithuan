sudo: false
dist: bionic
language: node_js
node_js:
- 6
env:
- TSI2_LING7='build'
branches:
  only:
  - master
script:
- echo $GITHUB_TOKEN_FOR_TRAVIS
- npm run $TSI2_LING7
deploy:
  provider: pages
  fqdn: ithuan.tw
  skip_cleanup: true
  local_dir: build/
  github_token: $GITHUB_TOKEN_FOR_TRAVIS
  on:
    branch: master
